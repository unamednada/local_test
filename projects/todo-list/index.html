<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha lista de tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="p-5 m-5">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        <em>Clique duas vezes em um item para marc√°-lo como completo</em>
      </p>
    </header>
    <main>
      <section>
        <article>
          <label for="texto-tarefa" class="label"
            >Insira aqui a tarefa:</label
          >
          <input type="text" id="texto-tarefa" />
          <button id="criar-tarefa" class="btn btn-primary">Criar</button>
        </article>
        <article>
          <ol id="lista-tarefas" class="lista-tarefas"></ol>
          <button id="apaga-tudo" class="btn btn-danger">Limpar</button>
          <button id="remover-finalizados" class="btn btn-warning">
            Remover finalizados
          </button>
          <button id="salvar-tarefas" class="btn btn-success">
            Salvar tarefas
          </button>
          <button id="mover-cima" class="btn btn-secondary">Up</button>
          <button id="mover-baixo" class="btn btn-secondary">Down</button>
          <button id="remover-selecionado" class="btn btn-secondary">
            Remover
          </button>
        </article>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
